<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NamiQuiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">üéì NamiQuiz</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content" style="max-width: 500px;">
        <h1 style="text-align: center; color: #667eea; margin-bottom: 30px;">Welcome Back!</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">
            Login to track your progress and continue your learning journey
        </p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email *</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username or email">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn" style="width: 100%;">
                    üîê Login
                </button>
            </div>

            <div id="loginMessage" style="display: none; margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center;"></div>
        </form>

        <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 2px solid #e0e0e0;">
            <p style="color: #666;">Don't have an account?</p>
            <a href="signup.html" class="btn btn-secondary" style="margin-top: 10px;">Create Account</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Namibian Learning Quiz System. Empowering learners across Namibia.</p>
        <p>Built with ‚ù§Ô∏è for Namibian students and lifelong learners</p>
    </footer>

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('php/check_login_status.php');
                const data = await response.json();
                
                if (data.success && data.isLoggedIn) {
                    // Already logged in, redirect to home dashboard
                    window.location.href = 'home.html';
                }
            } catch (error) {
                // Not logged in, stay on login page
                console.log('Not logged in - showing login form');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // Validation
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Disable submit button to prevent double submission
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('php/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    showMessage(data.message || 'Invalid username or password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                showMessage('Login failed. Please try again.', 'error');
                console.error('Login Error:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.style.display = 'block';
            messageDiv.textContent = message;
            
            if (type === 'success') {
                messageDiv.style.background = '#d4edda';
                messageDiv.style.color = '#155724';
                messageDiv.style.border = '1px solid #c3e6cb';
            } else {
                messageDiv.style.background = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.border = '1px solid #f5c6cb';
            }
        }
    </script>
</body>
</html>
